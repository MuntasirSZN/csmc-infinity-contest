name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 22.x
      - name: Install dependencies
        run: bun install
      - name: Run typecheck
        run: bun run typecheck
      - name: Run lint
        run: bun run lint
      - name: Run tests
        run: bun run ./scripts/test-with-dev-server.ts
        env:
          NODE_ENV: test
      - name: Build
        run: bun run build
